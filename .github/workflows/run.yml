rname: Run Quay.io Image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Quay.io
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io

      - name: Pull Quay.io image
        run: docker pull quay.io/hacbs-contract/ec-cli:snapshot

      - name: Run Quay.io image
        run: docker run quay.io/hacbs-contract/ec-cli:snapshot
